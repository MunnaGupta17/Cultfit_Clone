<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://static.cure.fit/assets/images/favicon-modified.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="cultsport.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/b169d8feab.js" crossorigin="anonymous"></script>
    <title>| CULT.FIT Checkout |</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="logo">
        <img src="https://static.cure.fit/assets/images/favicon.png" alt="" />
        <img src="https://api.juspay.in/images/juspay/jp-logo-v3.1.1.png" alt="" />
    </div>
    <h2 id="h2"><i onclick="window.location.href ='cartPage.html'" class="fas fa-times"></i></h2>
    <div id="main-div" class="main-div">
        <div class="header">Complete your payment</div>
        <div class="cart">
            <p>
                <i class="fa fa-shopping-cart" aria-hidden="true">&nbsp;&nbsp;</i>Your transaction details
            </p>
        </div>
        <div class="cart-details">
            <div>
                <p>Merchant</p>
                <p>cult.fit</p>
            </div>
            <div>
                <p>Order Id</p>
                <p id="orderid">Not Available</p>
            </div>
            <div>
                <p>Amount</p>
                <p style="font-weight: 700; font-size: 18px">
                    <i id="amount" class="fa fa-inr" aria-hidden="true">&nbsp;0</i>
                </p>
            </div>
        </div>
        <div class="payment">
            <p>
                <i class="fa fa-lock" aria-hidden="true">&nbsp;&nbsp;</i>Payment Options
            </p>
        </div>
        <div class="credit-debit">
            <div>Credit/Debit Card</div>
            <div></div>
        </div>
        <div class="form">
            <form action="" id="myform">
                <div class="div1">
                    <label for="cardnumber">Card number</label>
                    <input type="number" name="cardnumber" id="cardnumber" placeholder="Card Number" autofocus />
                </div>
                <div class="div1">
                    <label for="cardname">Name on card</label>
                    <input type="text" name="cardname" id="cardname" placeholder="Name" />
                </div>
                <div class="div2">
                    <div>
                        <label for="mm">Expiry (mm/yy)</label>
                        <div class="ddmmyy">
                            <input type="text" name="mm" id="mm" placeholder="mm" />
                            <p style="font-size: 25px; margin: 5px">/&nbsp;</p>
                            <input type="text" name="yy" id="yy" placeholder="yyyy" />
                        </div>
                    </div>
                </div>
                <div class="div3">
                    <label for="cvv">CVV</label>
                    <input type="password" name="cvv" id="cvv" placeholder="CVV" />
                    <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ2TDFHhftJx0y6Y4NYXefN6cY0W0zyCNg00wXvQj-ziI5Mr6LxtJmh9aV42JZEDwMPQ&usqp=CAU" alt="" />
                </div>
            </form>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="check" id="check" value="1" />(Save card details for future transactions.)
        </div>
        <div class="button">
            <button onclick="checkoutbtn(event)">
          Process &nbsp;<i id="amount1" class="fa fa-inr" aria-hidden="true"
            >&nbsp;&nbsp;0</i
          >
        </button>
            <p>
                By clicking 'Process' button, you acknowledge that you have read and agree to the Terms and Conditions.
            </p>
        </div>
    </div>
</body>

</html>

<script>
    // random order ID
    let store = JSON.parse(localStorage.getItem("store"));
    let orderidvalue = Math.floor(1000000 + Math.random() * 9000);
    if (store.length > 0) {
        let orderid = document.getElementById("orderid");
        orderid.innerHTML = orderidvalue;
    }

    length.innerHTML = store.length;
    let total = 0,
        discount = 0;
    for (var i = 0; i < store.length; i++) {
        let cutprice = store[i].cutprice.split(" ").map(Number);
        discount += cutprice[1] * store[i].qty - store[i].price * store[i].qty;
        total += store[i].price * store[i].qty;
    }
    // total = total - discount;
    let amount = document.getElementById("amount");
    amount.innerHTML = total;
    let amount1 = document.getElementById("amount1");
    amount1.innerHTML = ` ${total}`;

    function checkoutbtn(event) {
        event.preventDefault();
        let form = document.getElementById("myform");
        let name = form.cardname.value;
        let number = form.cardnumber.value;
        let year = form.yy.value;
        let month = form.mm.value;
        let cvv = form.cvv.value;

        if (total == 0) {
            alert("No Item in Cart Add Item To Cart");
        } else if (!name || !number || !year || !month || !cvv) {
            alert("One or More Fields Are Empty");
        } else {
            number = number.split("");
            if (number.length != 16) {
                alert("Enter Correct Card Number");
            } else {
                cvv = cvv.split("");
                if (cvv.length != 3) {
                    alert("Enter Correct CVV Number");
                } else if (month <= 0 || month >= 13) {
                    alert("Invalid Month");
                } else {
                    if (year >= 2021) {
                        // Main
                        let store = JSON.parse(localStorage.getItem("store"));
                        store = [];
                        localStorage.setItem("store", JSON.stringify(store));
                        let field = document.getElementById("main-div");
                        let h2 = document.getElementById("h2");
                        let arr = ["Thankyou For Shopping at Us", "Have a Nice Day"];
                        setTimeout(() => {
                            field.setAttribute("class", "hide");
                            h2.innerHTML = i;
                        }, 2000);
                        for (var a = 0; a < arr.length; a++) {
                            field.innerHTML = null;
                            let i = arr[a];

                            let stop = setInterval(function() {
                                h2.innerHTML = null;
                                h2.innerHTML = i;
                                window.location.href = "cultsport.html";
                                clearInterval(stop);
                            }, 2000);
                            h2.innerHTML = arr[0];
                        }
                    } else {
                        alert("Card Is Expired");
                    }
                }
            }
        }
    }
</script>
